<form class="login card g--4 m--4" onsubmit="app.user.login(u_name.value, u_pass.value);return false">
	<input name="u_name" class="" type="text" required placeholder="Username">
	<input name="u_pass" class="" type="password" required placeholder="Password">
	<button class="g--4 m--4 btn--raised btn--green">Log IN</button>
</form>
